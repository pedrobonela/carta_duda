<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartinha</title>


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet" />

    <style>


      body {
        background-color: #f0e6f6;
        font-family: "Dancing Script", cursive;
      }

      .envlope-wrapper {
        height: 380px;
      }

      #envelope {
        position: relative;
        width: 280px;
        height: 180px;
        margin: 150px auto 0;
        border-bottom-left-radius: 6px;
        border-bottom-right-radius: 6px;
        background-color: #d9534f;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }
      

      .front {
        position: absolute;
        width: 0;
        height: 0;
        z-index: 3;
      }

      .flap {
        border-left: 140px solid transparent;
        border-right: 140px solid transparent;
        border-top: 98px solid #d9534f;
        transform-origin: top;
        pointer-events: none;
      }

      .pocket {
        border-left: 140px solid #f5a3a2;
        border-right: 140px solid #f5a3a2;
        border-bottom: 90px solid #ff6f61;
        border-top: 90px solid transparent;
        border-bottom-left-radius: 6px;
        border-bottom-right-radius: 6px;
      }

      .letter {
        position: relative;
        background-color: #fff;
        width: 90%;
        height: 90%;
        margin: auto;
        top: 5%;
        border-radius: 6px;
        box-shadow: 0 2px 26px rgba(0, 0, 0, 0.12);
      }

      .words {
        position: absolute;
        left: 10%;
        width: 80%;
        height: 14%;
        background-color: #ffe6e6;
      }

      .line1 { top: 10%; width: 20%; height: 7%; font-size: 0.7rem; }
      .line2 { top: 30%; font-size: 1.1rem; text-align: center; }
      .line3 { top: 50%; font-size: 1.1rem; text-align: center; }
      .line4 { top: 70%; font-size: 1.1rem; text-align: center; }

      .open .flap {
        transform: rotateX(180deg);
        transition: transform 0.4s ease;
        z-index: 1;
      }

      .close .flap {
        transform: rotateX(0deg);
        transition: transform 0.4s ease;
        z-index: 5;
      }

      .close .letter {
        transform: translateY(0px);
        transition: transform 0.4s ease;
        z-index: 1;
      }

      .open .letter {
        transform: translateY(-100px);
        transition: transform 0.4s ease;
        z-index: 2;
      }

      .hearts {
        position: absolute;
        top: 90px;
        left: 0;
        right: 0;
        z-index: 2;
      }

      .heart {
        position: absolute;
        bottom: 0;
        right: 10%;
        pointer-events: none;
      }

      .heart:before,
      .heart:after {
        position: absolute;
        content: "";
        left: 50px;
        top: 0;
        width: 50px;
        height: 80px;
        background: #e60073;
        border-radius: 50px 50px 0 0;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
        pointer-events: none;
      }

      .heart:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
      }

      .close .heart {
        opacity: 0;
        animation: none;
      }

      .a1 {
        left: 20%;
        transform: scale(0.6);
        opacity: 1;
        animation: subir 4s linear 1, balancar 2s ease-in-out 4 alternate;
        animation-fill-mode: forwards;
        animation-delay: 0.7s;
      }

      .a2 {
        left: 55%;
        transform: scale(1);
        opacity: 1;
        animation: subir 5s linear 1, balancar 4s ease-in-out 2 alternate;
        animation-fill-mode: forwards;
        animation-delay: 0.7s;
      }

      .a3 {
        left: 10%;
        transform: scale(0.8);
        opacity: 1;
        animation: subir 7s linear 1, balancar 2s ease-in-out 6 alternate;
        animation-fill-mode: forwards;
        animation-delay: 0.7s;
      }

      @keyframes subir {
        0% { top: 0; }
        100% { top: -600px; }
      }

      @keyframes balancar {
        0% { margin-left: 0px; }
        100% { margin-left: 50px; }
      }

      .reset {
        text-align: center;
      }

      .reset button {
        font-weight: bold;
        background-color: transparent;
        border: 2px solid #d9534f;
        border-radius: 4px;
        color: #d9534f;
        font-size: 14px;
        text-transform: uppercase;
        margin: 5px;
        padding: 10px;
        min-width: 120px;
        cursor: pointer;
      }

      .reset button:hover {
        background-color: #d9534f;
        color: #fff;
      }
      #backgroundCanvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
  <canvas id="backgroundCanvas"></canvas>
    <div class="envlope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          
          <div class="words line1">Para: Duda</div>
          <div class="words line2">Açaízinho pós aula amanhã?</div>
          <div class="words line3">Te levo pra casa depois</div>
          <div class="words line4">ㅤㅤㅤㅤAss: Pedro</div>
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
      </div>
    </div>

    <div class="reset">
      <button id="open">Abrir</button>
      <button id="reset">Fechar</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>

      $(document).ready(function () {
        var envelope = $("#envelope");
        var btn_open = $("#open");
        var btn_reset = $("#reset");

        envelope.click(function () {
          abrir();
        });
        btn_open.click(function () {
          abrir();
        });
        btn_reset.click(function () {
          fechar();
        });

        function abrir() {
          envelope.addClass("open").removeClass("close");
        }
        function fechar() {
          envelope.addClass("close").removeClass("open");
        }
      });
    </script>

    <script>
      const canvas = document.getElementById('backgroundCanvas');
      const ctx = canvas.getContext('2d');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];

      for (let i = 0; i < 100; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5
        });
      }

      function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < particles.length; i++) {
          let p = particles[i];

          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = "#ffb6c1"; // cor das bolinhas
          ctx.fill();

          p.x += p.dx;
          p.y += p.dy;

          if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
          if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        }

        requestAnimationFrame(animateParticles);
      }

      animateParticles();

      // Atualiza o tamanho do canvas ao redimensionar
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>
